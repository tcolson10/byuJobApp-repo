    <div align="center">
        <form>
            <fieldset style="width:0px; text-align:left">
                <legend>Student Info</legend>
                <label for="firstName">First Name</label>
                <input type="text" class="firstName" id="firstName" autofocus>
                <br><br>
                <label for="lastName">Last Name</label>
                <input type="text" class="lastName" id="lastName">
                <br><br>
                <label for="DOB">Date of Birth</label>
                <input type="date" class="DOB" id="DOB" min="1/1/1950" max="6/04/2022">
                <br><br>
                <label for="GPA">Overall GPA</label>
                <input type="number" class="GPA" id="GPA">
                <br><br>
                <label for="gender">Gender</label>
                <select name="whichGender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
                </select>
                <br><br>
                <label for="email">What is your Email?</label>
                <input type="text" class="email" id="email">
                <br><br>
                <label for="phoneNumber">What is your phone number?</label>
                <input type="number" class="phone" id="phone">
                <br><br>
                <label for="auditionDate">When would you like to audition?</label>
                <input type="date" class="DOA" id="DOA" min="3/01/2023" max="8/31/2023">


            </fieldset>
        </form>
    </div>
